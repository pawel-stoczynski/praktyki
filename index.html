<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Landing Page</h1>
        <p>This is a simple landing page created with HTML and CSS.</p>
        <a href="#" class="cta-button">Learn More</a>
    </div>
     <button id="fetchBooksBtn">Fetch Books</button>
    
    <div id="booksContainer">
        <!-- Books will be displayed here -->
    </div>
    <script>
        document.getElementById('fetchBooksBtn').addEventListener('click', function() {
            fetchBooks();
        });

        function fetchBooks() {
            fetch('https://szafir.kir.com.pl/eshop-web/api/dictionary/countries')
                .then(response => response.json())
                .then(data => {
                    displayBooks(data);
                })
                .catch(error => {
                    console.error('Error fetching books:', error);
                });
        }

        function displayBooks(books) {
            const booksContainer = document.getElementById('booksContainer');
            booksContainer.innerHTML = '';

            books.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.innerHTML = `<strong>${book.id}</strong> by ${book.name}`;
                booksContainer.appendChild(bookDiv);
            });
        }
    </script>
</body>
</html>
